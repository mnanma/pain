<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    li:last-child {
        border-bottom: none;
    }
    li span {
        flex-grow: 1;
    }
    li button {
        margin-left: auto;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Shopping List</h1>
    <input type="text" id="item" placeholder="Enter item">
    <button onclick="addItem()">Add Item</button>
    <ul id="shoppingList"></ul>
</div>

<script>
    function addItem() {
        var itemInput = document.getElementById("item");
        var item = itemInput.value.trim();

        if (item !== "") {
            var listItem = document.createElement("li");
            listItem.innerHTML = '<span>' + item + '</span><button onclick="removeItem(this)">Remove</button>';
            document.getElementById("shoppingList").appendChild(listItem);
            itemInput.value = "";
        }
    }

    function removeItem(element) {
        element.parentElement.remove();
    }
</script>

</body>
</html>
